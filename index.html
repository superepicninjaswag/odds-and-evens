<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odds and Evens</title>
        <link rel="stylesheet" href="./styles.css"/>
        <script src="./game.js" defer></script>
    </head>
    <body>
        <h1>Odd's and Evens</h1>
        <div class="choices">
            <button id="odd">Odd</button>
            <span>or</span>
            <button id="even">Even</button>
        </div>
        <h2>Pick your team</h2>
        <div class="results">
            <span>
                <div id="odd-counter">0</div>
                <div>Odds wins</div>
            </span>
            <span>
                <div id="even-counter">0</div>
                <div>Evens wins</div>
            </span>
        </div>
    </body>
</html>
